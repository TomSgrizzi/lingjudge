{% extends 'base.html' %}
{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center bg-gray-50 py-12">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-4">Edit Draft: <span class="text-blue-700">{{ task.title }}</span></h2>
    <p class="text-center text-gray-700 mb-6">Task Type: <span class="font-semibold">{{ task.task_type }}</span></p>
    <form method="post" class="mb-6">
      {% csrf_token %}
      <button name="publish" type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold shadow transition" onclick="return confirm('Are you sure you want to delete this task? This action cannot be undone.');">Delete</button>
    </form>
    <a href="{% url 'my_results' %}" class="block text-center text-blue-600 hover:underline">&larr; Back to My Tasks</a>
  </div>
</div>
{% endblock %}
